<section ng-controller='rutasColombiaHomeCtrl'>

    <!--Mapa principal-->
    <div id="mapa" ng-init="inicializarMapa()"></div>

    <div id="menuwrapper">
        <ul id="sidemenu">


            <!--Menu seleccione vehiculo-->
            <li><a class="btn" ng-click="Panel1()"><span id="sp1" class="icon-Carro" ></a>
                <!--icono de vehiculo con funcion que ejecuta que se vean las opciones de este menu-->
                <div ng-show="Caja1">
                    <!--div que contiene todas las opciones del menu vehiculo-->
                    <ul id="ul1">
                        <!-- id que controla el estilo de las opciones del menu vehiculo-->

                        <li>
                            <form class="form-horizonal">

                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-default" ng-click="moto()">
                                <input type="radio" name="options" id="option1" > <span class="icon-Bus">
                                </label>

                                    <label class="btn btn-default" ng-click="carro()">
                                <input type="radio" name="options" id="option2" > <span class="icon-Carro">
                                </label>

                                    <label class="btn btn-default" ng-click="bus()">
                                <input type="radio" name="options" id="option3" ><span class="icon-Bus">
                                </label>
                                </div>

                                <div class="form-group">
                                    <div class="input-group" id="origen">
                                        <div class="input-group-addon" id="PuntoA">A</div>
                                        <input ng-model="origen" type="text" placeholder="Ingrese origen" class="form-control input-lg" id="ingreseOrigen" ng-click="BtnUA1()">
                                    </div>

                                    <button ng-show="BtnUA" class="btn-warning btn-xs" ng-click="BtnUA2();localizacion()"> <span class="icon-Bus"></button>
                                    <br>

                                    <div class="input-group" id="Destino">
                                        <div class="input-group-addon" id="PuntoB">B</div>
                                        <input ng-model="destino" type="text" placeholder="Ingrese destino" class="form-control input-lg" id="ingreseDestino" ng-click="BtnUAD1()">
                                    </div>
                                    <button ng-show="BtnUAD" class="btn-warning btn-xs" ng-click="BtnUAD2(); localizacion()"> <span class="icon-Bus"></button>
                                    <br>

                                </div>
                            </form>
                            <button ng-clic="buscar()" type="button" class="btn btn-warning">Buscar</button>
                        </li>

                    </ul>
                </div>
                <!-- Fin div que contiene todas las opciones del menu vehiculo-->
            </li>
            <!-- Fin menu seleccione vehiculo -->

            <li><a href="#" class="btn active" ng-click="Panel2()"><span class="icon-Subir_Fotos" ></a>
                <div ng-show="Caja2">
                    <ul id="u2">

                        <li>

                        <div class="container">
                    <form enctype="multipart/form-data">
                     <div class="form-group">
                    <input id="file-3" type="file" multiple=true>
                    </div> -->
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <div>
                                        <label class="btn btn-warning btn-file">
                                      Browse <input type="file" multiple="true">
                                  </label>
                                    </div>
                                    <br>
                                    <br>
                                    <label class="control-label col-xs-8">Titulo de la imagen</label>
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Ingrese aquí el titulo">
                                    </div>

                                    <label class="control-label col-xs-8">Donde tomaste la foto</label>
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Ingrese aquí la ubicacion" ng-click="BtnUF1()"></input>
                                    </div>
                                    <button ng-show="BtnUF" class="btn-warning btn-xs" ng-click="BtnUF2();localizacion()"> <span class="icon-Bus"></button>
                                </div>




                                <select class="form-control">
                            <option value="" disabled selected>Tipo de sitio turistico</option>
                            <option>1.Monumentos historicos<span class="icon-Carro"></option>
                            <button>2.Gastronómico <span class="icon-Carro" ></button>
                            <option>3.Folclórico</option>
                            <option>4.Estadios</option>
                            <option>5.Parques de atracción</option>
                            <option>6.Aventura</option>
                            <option>7.Naturaleza</option>
                            <option>8.Etnografico</option>
                            <option>9.Cinematografico</option>
                            <option>10.Cultural</option>
                            <option>11.Ecoturismo</option>
                            <option>12.Deportivo</option>
                            <option>13.Religioso</option>
                            <option>14.Mochilero</option>

                        </select>

                                <br>
                                <div id="input1" class="clonedInput ">
                                    <input type="text" class="form-control" name="name1">
                                    <br>
                                </div>

                                <input type="button" class="btn btn-warning" id="btnAdd" value="+">
                                <input type="button" class="btn btn-warning" id="btnDel" value="-">

                                <div class="form-group">
                                    <label class="control-label col-xs-1">Teléfono</label>
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Ingrese aquí su Teléfono">
                                    </div>

                                    <label class="control-label col-xs-1">Descripción</label>
                                    <div class="col-xs-12">
                                        <textarea rows="3" class="form-control" placeholder="Ingrese una breve descripción del lugar"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-warning"><span class="icon-Guardar"></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </li>

            <li><a href="#" class="btn" ng-click="Panel3()"><span class="icon-Guardar" ></a>
                <div ng-show="Caja3">
                    <ul id="ul3">

                        <li>
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-xs-1">Nombre:</label>
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Ingrese aquí su nombre">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-1">Email:</label>
                                    <div class="col-xs-12">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese aquí su email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-1">Asunto:</label>
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" placeholder="Ingrese aquí el asunto">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-xs-1">Mensaje:</label>
                                    <div class="col-xs-12">
                                        <textarea rows="3" class="form-control" placeholder="Ingrese aquí su mensaje"></textarea>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-xs-offset-4 col-xs-9">
                                        <input type="submit" class="btn btn-warning" value="Enviar">
                                        <input type="reset" class="btn btn-warning" value="Limpiar">
                                    </div>
                                </div>
                            </form>
                        </li>

                    </ul>
                </div>
            </li>

        </ul>
    </div>
</section>
