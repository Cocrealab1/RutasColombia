<div id="iw-container" class="description col-xs-12">
    <div class="iw-title">Cerro Nutivara</div>
    <div class="container">
        <div id="main_area">
            <div class="row">
                <div class="col-sm-9">
                    <!-- Top part of the slider -->
                    <div class="row">
                        <div class="col-sm-8" id="carousel-bounding-box">
                            <div class="carousel slide" id="myCarousel">
                                <!-- Carousel items -->
                                <div class="carousel-inner">
                                    <div class="active item">
                                        <img src="rutasColombia/img/Medellin.jpg"></div>

                                    <div class="item">
                                        <img src="rutasColombia/img/nutibara.jpg"></div>

                                    <div class="item">
                                        <img src="rutasColombia/img/centro.jpg"></div>

                                </div>
                                <!-- Carousel nav -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/Slider-->
            </div>
        </div>
    </div>


    <div id="bodyContent">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <td><span class="glyphicon glyphicon-asterisk"></span></td>
                    <td>{{ventanaInfo.titulo}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td><span class="glyphicon glyphicon-picture"></span></td>
                    <td>{{ventanaInfo.precio}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td><span class="glyphicon glyphicon-usd"></span></td>
                    <td>{{ventanaInfo.tipo}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td><span class="glyphicon glyphicon-earphone"></span></td>
                    <td>{{ventanaInfo.telefono}}</td>
                </tr>
            </thead>
            <thead>
                <tr>
                    <td colspan="2">{{ventanaInfo.descipcion}}</td>
                </tr>
            </thead>
        </table>
    </div>
</div>
