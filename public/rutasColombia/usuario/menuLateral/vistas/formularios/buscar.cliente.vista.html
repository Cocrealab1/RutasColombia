<!--icono de vehiculo con funcion que ejecuta que se vean las opciones de este menu-->
<div>
    <!--div que contiene todas las opciones del menu vehiculo-->
    <ul id="ul1">
        <li>
            <form class="form-horizonal">

                <!--radioButton Categorias-->
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" ng-model="categoria" ng-change='seleccionarCatego(categoria)' value=""/>
                        <span class="icon-peaje_categoria_1"></span>
                    </label>

                    <label class="btn btn-default">
                        <input type="radio" ng-model="categoria" ng-change='seleccionarCatego(categoria)' value="2"/>
                        <span class="icon-peaje_categoria_2"></span>
                    </label>

                    <label class="btn btn-default">
                        <input type="radio" ng-model="categoria" ng-change='seleccionarCatego(categoria)' value="3"/>
                        <span class="icon-peaje_categoria_3"></span>
                    </label>

                    <label class="btn btn-default">
                        <input type="radio" ng-model="categoria" ng-change='seleccionarCatego(categoria)' value="4"/>
                        <span class="icon-peaje_categoria_4"></span>
                    </label>
                </div>

                <!--Origen y destino-->
                <div class="form-group">
                    <div class="input-group" id="origen">
                        <div class="input-group-addon" id="PuntoA">A</div>
                        <input ng-model="origen" type="text" placeholder="Ingrese origen" class="form-control input-lg" id="ingreseOrigen" ng-click="BtnUbicActualA()">
                    </div>

                    <button ng-show="BtnUbicActual" class="btn-warning btn-xs" ng-click="localizacion('origen')"> <span class="icon-gps"></button>
                    <br>

                    <div class="input-group" id="Destino">
                        <div class="input-group-addon" id="PuntoB">B</div>
                        <input ng-model="destino" type="text" placeholder="Ingrese destino" class="form-control input-lg" id="ingreseDestino" ng-click="BtnUbicAactualD()">
                    </div>

                    <button ng-show="BtnUbicActual2" class="btn-warning btn-xs" ng-click="localizacion('destino')"> <span class="icon-gps"></button>
                    <br>
                </div>

                <!--btn Buscar-->
                <button ng-click="buscar()" type="button" class="btn btn-warning">Buscar</button>
            </form>
        </li>
    </ul>
</div>
