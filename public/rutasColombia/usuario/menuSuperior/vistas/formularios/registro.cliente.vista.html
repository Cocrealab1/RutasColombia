<ul ng-controller="menuSuperiorCtrl">
    <li>
        <!--<formulario registro -->
        <div class="container">
            <div class="jumbotron formregistro">

                <form id="form" name="form1" novalidate data-ng-submit="agregar()">
                    <div data-ng-show="error" class="alert alert-warning">
                          <strong data-ng-bind="error"></strong>
                    </div>

                    <label>Nombres :</label>
                    <input type="text" id="nombres" name="nombre" class="form-control" ng-model="registrar.nombre" required>

                    <label>Apellidos :</label>
                    <input type="text" id="apellidos" name="apellido" class="form-control" ng-model="registrar.apellido" required>

                    <label>Correo electronico :</label>
                    <input type="email" id="correo" name="correo" class="form-control" ng-model="registrar.correo" required>

                    <label>Contraseña :</label>
                    <input type="password" id="pass" name="contrasenia" class="form-control" ng-model="registrar.contrasenia" required>

                    <label>Repetir contraseña :</label>
                    <input type="password" id="password" name="confirmacionContrasenia" class="form-control" ng-model="registrar.confirmacionContrasenia" required>

                    </br>
                    <div class="g-recaptcha" data-sitekey="6LeoZBIUAAAAALek3LbfJQjW-yPOTAJTvO8WSv03"></div>
                    </br>
                    <label><input type="checkbox" value=""><a href="#">Aceptar terminos y condiciones</a></label>
                    </br>
                    </br>
                    <div class="col-xs-offset-2 col-xs-12">
                        <input type="button" class="btn btn-default" name='btnLimpiar' value="Limpiar">
                        <input type="submit" class="btn btn-warning" name='btnRegistrarse' value="Registrarse">
                    </div>
                </form>
            </div>
        </div>

    </li>
</ul>
