<ul ng-controller="menuSuperiorCtrl">
    <li>
        <!--<formulario registro -->
        <div class="formregistro">
			<div class="row" >
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<form role="form" class="form-horizontal">
				</br>
					<div class="mensaje">
					<div class="alerta alerta-danger text-center" style="display:none;" id="negativo">
					<strong >No debe dejar campos vacios </strong>
					</div>
					<div class="alerta alerta-suc text-center" style="display:none;" id="positivo">
					<strong>Registro exitoso </strong>
					</div>
					<div class="alerta alerta-danger text-center" style="display:none;" id="correonovalido">
					<strong>Correo no valido </strong>
					</div>
					<div class="alerta alerta-danger text-center" style="display:none;" id="mal">
					<strong>Las contraseñas no coinciden </strong>
					</div>  
					<div class="alerta alerta-danger text-center" style="display:none;" id="herror">
					<strong>Debe aceptar terminos y condiciones </strong>
					</div>  									
					</div>
						<div class="form-group" >
							<label for="nombres" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Nombres:</label>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="nombres" name="nombres" type="text" class="form-control" placeholder="Ingrese su nombre" onkeyup="validar('nombres');" aria-describedby="inputSuccess2Status">
							</div>
						</div>
						<div class="form-group">
							<label for="apellidos" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Apellidos:</label>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="apellidos" name="apellidos" type="text" class="form-control" placeholder="Ingrese su apellido" onkeyup="validar('apellidos');">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2 ">Email:</label>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="email" name="email" type="text" class="form-control" placeholder="Ingrese su email" onkeyup="validar('email');" >
							</div>
						</div>
						<div class="form-group">
							<label for="pass" class="control-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Contraseña:</label>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="pass" name="pass" type="text" class="form-control" placeholder="Ingrese su contraseña" onkeyup="validar('pass');">
							</div>
						</div>
						<div class="form-group">
							<label for="pass1" class="control-label col-xs7 col-sm-7 col-md-7 col-lg-7">Confirmar Contraseña:</label>
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="pass1" name="pass1" type="text" class="form-control" placeholder="Repetir contraseña" onkeyup="validar('pass1');">
							</div>
						</div>
						</br>
							<div class="g-recaptcha" data-sitekey="6LeoZBIUAAAAALek3LbfJQjW-yPOTAJTvO8WSv03">
							</div>
						<div class="form-group">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<input id="check" name="check" type="checkbox"  onclick="validar('check');"><a href="#" > Aceptar terminos y condiciones</a> 
							</div>
						</div>
						</br>
						</br>
						<div class="form-group">
							<label for="codigo" class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2"></label>
							<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
							<button type="reset" class="btn btn-default" >Limpiar</button>
							<button type="button" class="btn btn-default" style="background-color: #E3C83A" onclick='verificar_usuario();'><span class="glyphicon glyphicon-pencil"></span>  Registrarse</button>   
							</div>
						</div>                 
				</form>
				</div>
			</div>
		</div>
	</li>
</ul>
