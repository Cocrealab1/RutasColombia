<section ng-controller='conteAdministradorUsuCtrl' data-ng-init="find()">
  <!--administrador de Usuarios-->
  <div class="container">
    <!--busqueda-->
    <div class="col-md-offset-3 col-xs-12 col-md-6">
      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Ingrese aqui su busqueda">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="icon-buscar"></button>
          </div>
        </div>
      </form>
    </div>
    <br><br><br>
    <!--usuarios-->
    <div class="container">
      <table  id="tablaUsuarios" class="table table-striped" ng-repeat="usuario in usuarios">
        <tr>
          <td class="col-xs-3"> {{usuario.nombre}} </td>
          <td class="col-xs-3"> {{usuario.role}} </td>
          <td class="col-xs-3"><a href=""><span class="icon-Editar"></a></td>
        </tr>
      </table>
   </div>
   <!--paginador-->
   <div class="row-fluid">
      <div class="span12">
         <div class="pager">
            <ul>
               <li><a href="">&larr; Volver</a></li>
               <li class="active"><a href="">1</a></li>
               <li><a href="">2</a></li>
               <li><a href="">3</a></li>
               <li><a href="">4</a></li>
               <li><a href="">Siguiente &rarr;</a></li>
            </ul>
         </div>
      </div>
   </div>
</div>
</section>
