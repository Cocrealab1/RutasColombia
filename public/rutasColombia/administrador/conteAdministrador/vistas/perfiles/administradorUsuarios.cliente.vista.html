<section data-ng-controller='UserListController' data-ng-init="find()">
    <div class="list-group" data-ng-repeat="user in users | orderBy">
        <div class ="col-xs-3">
            <div class="userBoxDiv">
                <div class="pictureBox">
                    <div class="picture">
                    </div>
                </div>
                <div class="textBox">
                    <h4>
                    {{user.apellido}} <br>{{user.nombre}}<br>
                    <small>Consejo de Seguridad</small>
                </h4>
                </div>
                <div class="editores">
                    <a href="#!/users/{{user._id}}"><div id="edit">Editar</div></a>
                    <div ng-click="delete(user)"><div id="delete"><i class="icon-trash"></i></div></div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!users || users.length">
        No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
